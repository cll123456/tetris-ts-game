<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>俄罗斯方块</title>
  <style>
    #root{
      width: 500px;
      height: 500px;
      margin: 20px auto;
      background-color: black;
      position: relative;
    }
    #btn{
      margin: 20px auto;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <div id="btn">
    <button id="up"> 向上移动 </button>
    <button id="down"> 向下移动 </button>
    <button id="left"> 向左移动 </button>
    <button id="right"> 向下移动 </button>
  </div>
</body>
</html>
