<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>俄罗斯方块</title>
  <style>
    #root {
      display: flex;
      justify-content: center;
      
    }
    #panel{
      width: 300px;
      height: 600px;
      background-color: #F2F6FC;
      position: relative;
    }
    #next{
      position: relative;
      width: 120px;
      height: 120px;
    }

    #btn {
      height: 50px;
      width: 100%;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="root">
    <div id="panel"></div>
    <div id="other">
      <div id="next"></div>
    </div>
  </div>
  <div id="btn">
    <button id="down"> 向下移动 </button>
    <button id="left"> 向左移动 </button>
    <button id="right"> 向右移动 </button>
    <button id="roate"> 旋转 </button>
    <button id="start"> 开始游戏 </button>
    <button id="pause"> 暂停游戏 </button>
  </div>
</body>

</html>
