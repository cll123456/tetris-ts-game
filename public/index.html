<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>俄罗斯方块</title>
  <style>
    #root {
      width: 450px;
      height: 600px;
      margin: 20px auto;
      background-color: #F2F6FC;
      position: relative;
    }

    #btn {
      height: 50px;
      width: 100%;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <div id="btn">
    <button id="up"> 向上移动 </button>
    <button id="down"> 向下移动 </button>
    <button id="left"> 向左移动 </button>
    <button id="right"> 向右移动 </button>
    <button id="roate"> 旋转 </button>
  </div>
</body>

</html>
