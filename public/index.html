<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>俄罗斯方块</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #abcdef, #96a3b7);
      background-repeat: no-repeat;
      min-height: 100vh;
      padding-bottom: 2em;
    }

    h1 {
      width: 100%;
      text-align: center;
      display: block;
      font-family: "华文彩云";
    }

    #root {
      display: flex;
      justify-content: center;
    }

    #panel {
      background-color: #F2F6FC;
      position: relative;
      background-image: linear-gradient(transparent 98%, #CCC 98%),
        linear-gradient(to right, transparent 98%, #CCC 98%);
      background-size: 8.3333333% 5%;
    }

    #other {
      background: #dfe7f5;
      position: relative;
    }

    #next-container {
      top: 3em;
      font-family: cursive;

    }

    #next-container > h2{
      padding-left: .5em;
    }

    #next {
      position: relative;
      padding-bottom: 2em;
    }

    #attention {
      position: absolute;
      bottom: 0;
    }

    #attention>p {
      font-size: .4em;
      padding-left: 4em;
      display: block;
      color: #ec2f40;
    }

    #scores {
      font-size: 4em;
      padding-left: .5em;
      font-weight: bold;
      color: #f20;
      border-radius: 5px;
    }

    #mask {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(156, 153, 152, .7);
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
      display: none;
    }

    #mask p {
      border: 2px solid #fff;
      padding: 1em;
      background: #f20;
      color: #fff;
    }
  </style>
</head>

<body>
  <h1>欢迎来到俄罗斯方块</h1>
  <div id="root">
    <div id="panel">
      
      <div id='mask'>
        <p>游戏开始</p>
      </div>
    </div>
    <div id="other">
      <div id="next-container">
        <h2>下一个方块</h2>
        <div id="next"></div>
        <h2>当前分数</h2>
        <div id='scores'>0</div>
      </div>
      <div id="attention">
        <p>
          使用键盘进行游戏：
        </p>
        <p>
          ↑：旋转
        </p>
        <p>
          ↓：向下
        </p>
        <p>
          ←：左
        </p>
        <p>
          →：右
        </p>
        <p>
          空格：暂停/恢复/开始
        </p>
      </div>
    </div>
  </div>
</body>

</html>
